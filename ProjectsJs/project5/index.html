<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div id="root">
    <h1 class="gloria-hallelujah-regular" id="headline">Shopping List</h1>
    <ul id="items-list" class="overflow-auto"></ul>
    <div id="input-list-item">
      <input type="number" id="amount" class="form-control" placeholder="amount" for="inputGroupSelect04" disabled>
      <select class="custom-select form-select-sm" id="inputGroupSelect04" title="units">
        <option selected>Amount measure</option>
        <option value="unit">unit</option>
        <option value="kg">kg</option>
        <option value="gram">gram</option>
      </select>
      <p>of</p>
      <input type="text" id="item-name" class="form-control" placeholder="item" required for="add-item">
      <button id="add-item" class="btn btn-outline-secondary gloria-hallelujah-regular" title="Add item" type="button"
        disabled>ADD</button>
    </div>
  </div>
</body>
